<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff69b4;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        p {
            color: #666;
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 105, 180, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #999;
            position: relative;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            font-size: 4rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #ff69b4;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="celebration" id="celebration">ðŸŽ‰ðŸ’•âœ¨</div>
    
    <div class="container">
        <h1>ðŸ’•</h1>
        <p>Will you be my Valentine?</p>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! ðŸ’–</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let noClickCount = 0;
        
        function sayYes() {
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').textContent = "Yay! You've made me the happiest! ðŸ’•";
            
            // Create floating hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
            
            // Hide buttons
            document.querySelector('.buttons').style.display = 'none';
        }
        
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            noClickCount++;
            
            // Make the button smaller and more elusive
            const newSize = Math.max(0.5, 1 - (noClickCount * 0.1));
            noBtn.style.transform = `scale(${newSize})`;
            
            // Random position
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 80;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Change text based on clicks
            const messages = [
                "Are you sure?",
                "Really? ðŸ¥º",
                "Please? ðŸ’•",
                "Think again!",
                "You know you want to! ðŸ˜Š"
            ];
            
            if (noClickCount <= messages.length) {
                noBtn.textContent = messages[noClickCount - 1];
            }
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
